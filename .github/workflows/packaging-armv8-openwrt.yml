name: packaging armv8 openwrt

on:
  workflow_dispatch:
    inputs:
      source_repo:
        description: '选择要打包的LUCI版本'
        required: true
        default: 'lede'
        type: choice
        options: ['lede', 'immortalwrt']

      script_repo:
        description: '选择打包脚本储存库'
        required: true
        default: 'flippy'
        type: choice
        options: [flippy, ophub]

      openwrt_board:
        description: '设置设备(CPU)型号'
        required: false
        default: 's905d_qemu'

      customize_rk3399:
        description: '设置rk3399设备(设备型号:dtb名称)'
        required: false
        default: ''

      openwrt_kernel:
        description: '选择内核版本'
        required: false
        default: '6.6.y'

      kernel_repo:
        description: '选择内核存储库'
        required: false
        default: 'laiyujun/kernel'
        type: choice
        options: [ophub/kernel, laiyujun/kernel]

      auto_kernel:
        description: '自动使用最新内核'
        required: false
        default: true
        type: boolean

      upload_artifact:
        description: '上传固件到Artifact'
        required: false
        default: false
        type: boolean

      upload_release:
        description: '上传固件到Releases'
        required: false
        default: true
        type: boolean

jobs:
  packaging:
    runs-on: ubuntu-24.04
    name: packaging armv8 ${{ inputs.source_repo }}
#    strategy:
#      fail-fast: false
#      matrix:
#        target: [armv8]
#        branch: [lede, immortalwrt]

    env:
      CONFIG_FILE: configs/armv8-${{ inputs.source_repo }}.config
      RELEASE_TAG: armv8-${{ inputs.source_repo }}
      TZ: Asia/Shanghai

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Set Compile Source Code
      run: |
        if [[ ${{ inputs.source_repo }} == 'lede' ]]; then
          echo "REPO_URL=https://github.com/coolsnowwolf/lede" >>$GITHUB_ENV
          echo "REPO_BRANCH=master" >>$GITHUB_ENV
        elif [[ ${{ inputs.source_repo }} == 'immortalwrt' ]]; then
          echo "REPO_URL=https://github.com/immortalwrt/immortalwrt" >>$GITHUB_ENV
          echo "REPO_BRANCH=openwrt-24.10" >>$GITHUB_ENV
        fi

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -y update
        sudo -E apt-get -y install dos2unix rename
        sudo -E apt-get -y install $(curl -fsSL ophub.org/ubuntu2404-make-openwrt-depends)
        sudo -E systemctl daemon-reload
        sudo timedatectl set-timezone "$TZ"
        date -u
        timedatectl status || true
        echo "status=success" >> ${GITHUB_OUTPUT}

    - name: Clone Source Code
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >>$GITHUB_ENV

    - name: Generate Variables
      run: |
        cp $CONFIG_FILE $OPENWRT_PATH/.config
        cd $OPENWRT_PATH
        make defconfig >/dev/null 2>&1
        SOURCE_REPO=$(echo $REPO_URL | awk -F '/' '{print $(NF)}')
        echo "SOURCE_REPO=$SOURCE_REPO" >>$GITHUB_ENV
        TARGET_NAME=$(awk -F '"' '/CONFIG_TARGET_BOARD/{print $2}' .config)
        SUBTARGET_NAME=$(awk -F '"' '/CONFIG_TARGET_SUBTARGET/{print $2}' .config)
        DEVICE_TARGET=$TARGET_NAME-$SUBTARGET_NAME
        echo "DEVICE_TARGET=$DEVICE_TARGET" >>$GITHUB_ENV
        KERNEL=$(grep -oP 'KERNEL_PATCHVER:=\K[^ ]+' target/linux/$TARGET_NAME/Makefile)
        KERNEL_VERSION=$(sed -n 2p include/kernel-$KERNEL | awk '{print $1}' | awk -F '-' '{print $2}')
        echo "KERNEL_VERSION=$KERNEL_VERSION" >>$GITHUB_ENV

    - name: Download OpenWrt Firmware
      id: download
      run: |
        FIRMWARE_PATH=openwrt/bin/targets/armvirt/64
        [ -d $FIRMWARE_PATH ] || mkdir -p $FIRMWARE_PATH
        echo -e $(curl -sL api.github.com/repos/$GITHUB_REPOSITORY/releases | grep $DEVICE_TARGET.*$SOURCE_REPO.*$REPO_BRANCH | awk -F '"' '{print $4}') >release.txt
        cd $FIRMWARE_PATH
        wget -q $(curl -sL api.github.com/repos/$GITHUB_REPOSITORY/releases | grep $RELEASE_TAG/ | awk -F '"' '{print $4}' | grep -v img.gz)
        echo "FIRMWARE_PATH=$PWD" >>$GITHUB_ENV
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >>$GITHUB_ENV

    - name: Use Flippy Script Packaging
      if: steps.download.conclusion == 'success' && inputs.script_repo == 'flippy'
      uses: haiibo/flippy-openwrt-actions@main
      env:
        OPENWRT_ARMSR: openwrt/bin/targets/*/*/*rootfs.tar.gz
        PACKAGE_SOC: ${{ inputs.openwrt_board }}
        KERNEL_REPO_URL: ${{ inputs.kernel_repo }}
        KERNEL_VERSION_NAME: ${{ inputs.openwrt_kernel }}
        KERNEL_AUTO_LATEST: ${{ inputs.auto_kernel }}
        CUSTOMIZE_RK3399: ${{ inputs.customize_rk3399 }}
        WHOAMI: flippy

    - name: Use Ophub Script Packaging
      if: steps.download.conclusion == 'success' && inputs.script_repo == 'ophub'
      uses: ophub/amlogic-s9xxx-openwrt@main
      with:
        openwrt_path: openwrt/bin/targets/*/*/*rootfs.tar.gz
        openwrt_board: ${{ inputs.openwrt_board }}
        openwrt_kernel: ${{ inputs.openwrt_kernel }}
        auto_kernel: ${{ inputs.auto_kernel }}
        kernel_repo: ${{ inputs.kernel_repo }}
        builder_name: flippy

    - name: Organize Files
      if: env.PACKAGED_STATUS == 'success'
      run: |
        cd $PACKAGED_OUTPUTPATH
        rm -f *rootfs.tar.gz *.sha
        if [[ $SOURCE_REPO == 'immortalwrt' ]]; then
          rename 's/openwrt/${{ env.SOURCE_REPO }}/' *
        fi

    - name: Upload OpenWrt To Artifact
      if: env.PACKAGED_STATUS == 'success' && inputs.upload_artifact == 'true'
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.SOURCE_REPO }}-${{ env.LITE_BRANCH }}-${{ env.DEVICE_TARGET }}-firmware-${{ env.FILE_DATE }}
        path: ${{ env.PACKAGED_OUTPUTPATH }}

    - name: Upload OpenWrt To Release
      if: env.PACKAGED_STATUS == 'success' && inputs.upload_release == 'true'
      uses: ncipollo/release-action@main
      with:
        name: ${{ env.DATE }} for ${{ env.DEVICE_TARGET }}
        allowUpdates: true
        removeArtifacts: true
        tag: ${{ env.RELEASE_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.FIRMWARE_PATH }}/*,${{ env.PACKAGED_OUTPUTPATH }}/*
        bodyFile: release.txt
