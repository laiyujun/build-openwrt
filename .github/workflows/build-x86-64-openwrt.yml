jobs:
  build:
    runs-on: ubuntu-24.04
    name: build x86-64 ${{ inputs.source || 'lede' }}

    env:
      DEFAULT_IP: ${{ inputs.ip || '192.168.2.8'  }}
      PART_SIZE: ${{ inputs.partsize || '2048' }}
      TOOLCHAIN: ${{ inputs.toolchain || true }}
      ZSH_TOOL: ${{ inputs.zsh_tool || true }}
      CONFIG_FILE: configs/${{ inputs.target || 'x86-64' }}-${{ inputs.source || 'lede' }}.config
      APP_CONFIG_FILE: configs/app.config
      DIY_SCRIPT: diy-${{ inputs.source || 'lede' }}.sh
      RELEASE_TAG: ${{ inputs.target || 'x86-64' }}-${{ inputs.source || 'lede' }}
      TOOLCHAIN_TAG: toolchain-cache
      UPLOAD_BIN_DIR: false
      UPLOAD_TO_ARTIFACT: ${{ inputs.artifact || false }}
      UPLOAD_TO_RELEASE: ${{ inputs.release || true }}
      TZ: Asia/Shanghai

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Check Server Performance
        run: |
          echo "è­¦å‘Šâš "
          echo "åˆ†é…çš„æœåŠ¡å™¨æ€§èƒ½æœ‰é™ï¼Œè‹¥é€‰æ‹©çš„æ’ä»¶è¿‡å¤šï¼ŒåŠ¡å¿…æ³¨æ„CPUæ€§èƒ½ï¼"
          echo -e "å·²çŸ¥CPUå‹å·(é™åº): 7763ï¼Œ8370Cï¼Œ8272CLï¼Œ8171Mï¼ŒE5-2673\n"
          echo "==========================CPUä¿¡æ¯=========================="
          echo "CPUç‰©ç†æ•°é‡: $(cat /proc/cpuinfo | grep "physical id" | sort | uniq | wc -l)"
          echo "CPUçº¿ç¨‹æ•°é‡: $(nproc)"
          echo -e "CPUå‹å·ä¿¡æ¯:$(cat /proc/cpuinfo | grep -m1 name | awk -F: '{print $2}')\n"
          echo "==========================å†…å­˜ä¿¡æ¯=========================="
          echo "å·²å®‰è£…å†…å­˜è¯¦ç»†ä¿¡æ¯:"
          echo -e "$(sudo lshw -short -C memory | grep GiB)\n"
          echo "==========================ç¡¬ç›˜ä¿¡æ¯=========================="
          echo "ç¡¬ç›˜æ•°é‡: $(ls /dev/sd* | grep -v [1-9] | wc -l)" && df -hT

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -y update
          sudo -E apt-get -y install dos2unix
          sudo -E apt-get -y install $(curl -fsSL ophub.org/ubuntu2404-make-openwrt-depends)
          sudo -E systemctl daemon-reload
          sudo timedatectl set-timezone "$TZ"
          date -u
          timedatectl status || true
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Combine Disks
        run: |
          if mountpoint -q /mnt; then
            mnt_size=$(($(df -k --output=avail /mnt | tail -1) / 1024 - 1024))
            sudo truncate -s ${mnt_size}M /mnt/mnt.img
            loop_mnt=$(sudo losetup -f --show /mnt/mnt.img)
          fi
          root_size=$(($(df -k --output=avail / | tail -1) / 1024 - 4096))
          sudo truncate -s ${root_size}M /root.img
          loop_root=$(sudo losetup -f --show /root.img)
          sudo pvcreate -f $loop_mnt $loop_root
          sudo vgcreate github $loop_mnt $loop_root
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.btrfs -f /dev/github/runner
          sudo mkdir -p /workdir
          sudo mount -o compress=zstd /dev/github/runner /workdir
          sudo chown -R runner:runner /workdir && df -hT

      - name: Load Compile Script
        run: chmod +x $DIY_SCRIPT && ./$DIY_SCRIPT

      - name: Compile Toolchain
        if: env.REBUILD_TOOLCHAIN == 'true'
        id: toolchain
        run: |
          cd $OPENWRT_PATH
          make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s
          $GITHUB_WORKSPACE/$DIY_SCRIPT

      - name: Delete Old Toolchain
        if: steps.toolchain.conclusion == 'success' || env.OUTPUT_RELEASE == 'true'
        uses: mknejp/delete-release-assets@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.TOOLCHAIN_TAG }}
          assets: '${{ env.SOURCE_REPO }}-${{ env.LITE_BRANCH }}-${{ env.DEVICE_TARGET }}*'
          fail-if-no-assets: false
          fail-if-no-release: false

      - name: Upload Toolchain To Release
        if: steps.toolchain.conclusion == 'success' || env.OUTPUT_RELEASE == 'true'
        uses: softprops/action-gh-release@master
        with:
          name: toolchain-cache
          tag_name: ${{ env.TOOLCHAIN_TAG }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: output/*
          body: OpenWrt å·¥å…·é“¾ç¼“å­˜

      - name: Download DL Package
        run: |
          cd $OPENWRT_PATH
          # make download -j$(nproc)
          make package/download -j$(nproc)
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile Firmware
        id: compile
        run: |
          cd $OPENWRT_PATH
          mkdir -p files/etc/uci-defaults
          cp $GITHUB_WORKSPACE/scripts/init-settings.sh files/etc/uci-defaults/99-init-settings
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          echo "FILE_DATE=$(date +"%Y.%m.%d")" >>$GITHUB_ENV
          echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >>$GITHUB_ENV

      - name: Upload Bin Directory
        if: steps.compile.conclusion == 'success' && env.UPLOAD_BIN_DIR == 'true'
        uses: actions/upload-artifact@main
        with:
          name: ${{ env.SOURCE_REPO }}-${{ env.LITE_BRANCH }}-${{ env.DEVICE_TARGET }}-bin-${{ env.FILE_DATE }}
          path: ${{ env.OPENWRT_PATH }}/bin

      - name: Organize Files
        if: steps.compile.conclusion == 'success'
        run: |
          df -h && cd $OPENWRT_PATH
          du -h --max-depth=1
          echo "==============================="
          cd $OPENWRT_PATH/bin/targets/*/* && ls
          echo "==============================="
          cat config.buildinfo
          cp -rf $OPENWRT_PATH/bin/packages/* packages
          tar -zcf packages.tar.gz packages
          sleep 3s && rm -rf packages sha256sums *.buildinfo *.bin *.json *rootfs.img.gz
          sed '/^$/d' $OPENWRT_PATH/.config >config.txt
          echo "FIRMWARE_PATH=$PWD" >>$GITHUB_ENV

      - name: Upload Firmware To Artifact
        if: steps.compile.conclusion == 'success' && env.UPLOAD_TO_ARTIFACT == 'true'
        uses: actions/upload-artifact@main
        with:
          name: ${{ env.SOURCE_REPO }}-${{ env.LITE_BRANCH }}-${{ env.DEVICE_TARGET }}-firmware-${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE_PATH }}
          overwrite: true

      - name: Upload Firmware To Release
        if: steps.compile.conclusion == 'success' && env.UPLOAD_TO_RELEASE == 'true'
        uses: ncipollo/release-action@main
        with:
          name: ${{ env.DATE }} for ${{ env.DEVICE_TARGET }}
          allowUpdates: true
          removeArtifacts: true
          tag: ${{ env.RELEASE_TAG }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: ${{ env.FIRMWARE_PATH }}/*
          body: |
            **This is ${{ env.SOURCE_REPO }} firmware for ${{ env.DEVICE_TARGET }}**
            ### ğŸ“’ å›ºä»¶ä¿¡æ¯
            - ğŸ’» å¹³å°æ¶æ„: ${{ env.DEVICE_TARGET }}
            - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
            - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
            - ğŸš€ å†…æ ¸ç‰ˆæœ¬: ${{ env.KERNEL_VERSION }}
            - ğŸŒ é»˜è®¤åœ°å€: ${{ env.DEFAULT_IP }}
            - ğŸ”‘ é»˜è®¤å¯†ç : password
            ### ğŸ§Š å›ºä»¶ç‰ˆæœ¬
            - å›ºä»¶ç¼–è¯‘å‰æœ€åä¸€æ¬¡â¦[ä¸»æºç ](${{ env.REPO_URL }})æ›´æ–°è®°å½•
            - ${{ env.COMMIT_AUTHOR }}
            - ${{ env.COMMIT_DATE }}
